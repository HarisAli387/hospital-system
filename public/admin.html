<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: #333; padding: 40px; }
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; display: flex; justify-content: center; align-items: center; z-index: 2000;
        }
        .login-box { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .container { background: white; padding: 30px; border-radius: 15px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border: 1px solid #ddd; text-align: left; }
        th { background: #007bff; color: white; }
        .status { background: #6c757d; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }
        .status-confirmed { background: #28a745; }
        .status-cancelled { background: #dc3545; }
        
        input[type="password"] { padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        .login-btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; color: white; font-size: 0.8rem; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <p>Please enter password to access dashboard</p>
            <input type="password" id="adminPass" placeholder="Enter Password"><br>
            <button class="login-btn" onclick="checkPassword()">Login</button>
            <p id="errorMsg" style="color: red; font-size: 0.8rem; display: none;">Ghalat Password! Dobara koshish karein.</p>
        </div>
    </div>

    <div class="container" id="adminContent">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Admin Dashboard - Bookings</h1>
            <button onclick="location.reload()" style="padding: 8px; cursor:pointer;">Logout</button>
        </div>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient Name</th>
                    <th>Gender</th> <th>Email / Age</th>
                    <th>Doctor Name</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // --- Password ab yahan se gayab hai! ---

        async function checkPassword() {
            const input = document.getElementById('adminPass').value;
            
            try {
                // Backend se password verify karwane ki request
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: input })
                });
                
                const result = await res.json();

                if(result.success) {
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('adminContent').style.display = 'block';
                    loadAdminData();
                } else {
                    document.getElementById('errorMsg').style.display = 'block';
                    document.getElementById('errorMsg').innerText = result.message;
                }
            } catch (err) {
                console.error("Login error:", err);
                alert("Server se connection nahi ho saka.");
            }
        }

        async function loadAdminData() {
            try {
                const res = await fetch('/api/admin/bookings');
                const data = await res.json();
                const body = document.getElementById('tableBody');
                
                body.innerHTML = data.map(row => {
                    let statusClass = row.status === 'Confirmed' ? 'status-confirmed' : (row.status === 'Cancelled' ? 'status-cancelled' : '');
                    
                    return `
                    <tr>
                        <td>${row.id}</td>
                        <td><b>${row.pName}</b></td>
                        <td>${row.gender || 'N/A'}</td> <td>${row.email} <br> <small>Age: ${row.age || 'N/A'}</small></td>
                        <td>${row.dName}</td>
                        <td>${row.appointment_date.split('T')[0]} at ${row.appointment_time}</td>
                        <td><span class="status ${statusClass}">${row.status}</span></td>
                        <td>
                            <button class="btn-action" style="background: #28a745;" onclick="changeStatus(${row.id}, 'Confirmed')">Confirm</button>
                            <button class="btn-action" style="background: #dc3545;" onclick="changeStatus(${row.id}, 'Cancelled')">Cancel</button>
                            <button class="btn-action" style="background: #333;" onclick="deleteBooking(${row.id})">Delete</button>
                        </td>
                    </tr>
                `}).join('');
            } catch (err) {
                console.error("Data load failed:", err);
            }
        }

        async function changeStatus(id, newStatus) {
            try {
                const res = await fetch('/api/admin/update-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: id, status: newStatus })
                });
                const result = await res.json();
                alert(result.message);
                loadAdminData();
            } catch (err) {
                alert("Status update failed!");
            }
        }

        async function deleteBooking(id) {
            if(confirm("Are you sure you want to delete this booking?")) {
                try {
                    const res = await fetch(`/api/admin/delete-booking/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await res.json();
                    alert(result.message);
                    loadAdminData();
                } catch (err) {
                    alert("Delete failed");
                }
            }
        }
    </script>
</body>
</html>
